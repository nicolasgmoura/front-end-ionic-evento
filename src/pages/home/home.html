<ion-header>
  <ion-navbar color="primary">
    <ion-title>
     Evento
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   
    <button ion-button round full (click)="tiraFoto()">Tirar foto do evento 
        <ion-icon name="image"></ion-icon>
    </button>
    <br/>
    <img src="{{foto}}"/>

    <ion-list>
        <ion-item>
        <ion-input [(ngModel)]="evento.nome" placeholder="Nome do evento..."></ion-input>
        </ion-item>
    </ion-list>
    
</ion-content>

<ion-footer padding>
    <button ion-button round full (click)="criarEvento()">Gravar evento e enviar localização
    </button>   
</ion-footer>
